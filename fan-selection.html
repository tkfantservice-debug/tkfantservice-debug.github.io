<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Fan - Service Report</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Additional styles for fan selection grid */
        .fans-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin: 2rem 0;
        }

        .fan-btn {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            padding: 2rem 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            color: white;
            font-family: inherit;
        }

        .fan-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .fan-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .fan-name {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .fan-action {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .no-fans {
            color: rgba(255, 255, 255, 0.8);
            text-align: center;
            padding: 2rem;
            font-size: 1.1rem;
        }

        .fan-selection-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 900px;
            margin: 0 auto;
        }

        .fan-selection-content {
            margin: 2rem 0;
        }

        .section-subtitle {
            color: white;
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 0.5rem;
        }

        .section-description {
            color: rgba(255, 255, 255, 0.8);
            text-align: center;
            margin-bottom: 2rem;
        }

        .selected-date {
            color: rgba(255, 255, 255, 0.9);
            text-align: center;
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }

        .fan-button {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            padding: 2rem 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            color: white;
            font-family: inherit;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }

        .fan-button:hover {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .fan-button .fan-icon {
            font-size: 3rem;
        }

        .fan-button .fan-name {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .fan-button .arrow {
            font-size: 1.5rem;
            opacity: 0.7;
        }

        .no-data-message {
            color: rgba(255, 255, 255, 0.8);
            text-align: center;
            padding: 2rem;
            font-size: 1.1rem;
            background: rgba(255, 193, 7, 0.2);
            border-radius: 12px;
            border: 1px solid rgba(255, 193, 7, 0.3);
        }

        @media (max-width: 768px) {
            .fans-grid {
                grid-template-columns: 1fr;
            }

            .fan-selection-container {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>
<body class="password-page">
    <!-- Header Navigation -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <div class="logo-box">
                        <img src="your-logo.png" alt="Company Logo" class="logo-img">
                    </div>
                </div>
                <nav class="nav-desktop">
                    <a href="index.html#hero" class="nav-link">Home</a>
                    <a href="index.html#service" class="nav-link">Service Report</a>
                    <a href="index.html#contact" class="nav-link">Contact Us</a>
                </nav>
                <button class="mobile-menu-btn" id="mobileMenuBtn">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
            <nav class="nav-mobile" id="mobileMenu">
                <a href="index.html#hero" class="nav-link">Home</a>
                <a href="index.html#service" class="nav-link">Service Report</a>
                <a href="index.html#contact" class="nav-link">Contact Us</a>
            </nav>
        </div>
    </header>

    <!-- Fan Selection Section -->
    <section class="hero">
        <div class="hero-overlay"></div>
        <div class="container">
            <div class="password-container" style="max-width: 900px;">
                <h1 class="title">Select Fan for Service Report</h1>
                <p class="company-name" id="companyDisplay">Loading company...</p>
                <p class="company-name" id="dateDisplay" style="font-size: 1rem; margin-top: -1rem; margin-bottom: 1rem;">Loading date...</p>
                
                <p style="color: rgba(255, 255, 255, 0.9); text-align: center; margin-bottom: 2rem; font-size: 1rem;">
                    üëá Click on a fan below to view its service report
                </p>

                <!-- Fan Grid - Dynamically populated by JavaScript -->
                <div id="fanGrid" class="fans-grid">
                    <!-- Fan cards will be generated here by JavaScript -->
                    <div style="color: rgba(255, 255, 255, 0.7); text-align: center; padding: 2rem;">
                        Loading fans...
                    </div>
                </div>

                <button type="button" onclick="window.location.href='date-selection.html'" class="back-button" style="margin-top: 2rem;">
                    ‚Üê BACK TO DATE SELECTION
                </button>
            </div>
        </div>
    </section>

    <!-- Load Company Data -->
    <script src="companyData.js"></script>
    
    <!-- Page Script -->
    <script>
        // ==================== AUTHENTICATION CHECK ====================
        const authenticated = localStorage.getItem('authenticated');
        const authCompany = localStorage.getItem('authCompany');
        const companyName = localStorage.getItem('companyName');
        const selectedDate = localStorage.getItem('selectedDate');

        if (!authenticated || authCompany !== companyName || !selectedDate) {
            window.location.href = 'password.html';
        }

        // ==================== LOAD DATA ====================
        const companyDisplay = document.getElementById('companyDisplay');
        const dateDisplay = document.getElementById('dateDisplay');
        const fanGrid = document.getElementById('fanGrid');

        if (companyName && selectedDate) {
            companyDisplay.textContent = companyName;
            dateDisplay.textContent = `Service Date: ${formatDate(selectedDate)}`;

            const fans = getFansForDate(companyName, selectedDate);

            console.log('Fans for', companyName, selectedDate, ':', fans); // Debug log

            if (fans && fans.length > 0) {
                // Clear loading message
                fanGrid.innerHTML = '';
                
                fans.forEach(fanName => {
                    const button = document.createElement('button');
                    button.className = 'fan-button';
                    
                    button.innerHTML = `
                        <span class="fan-name">${fanName}</span>
                        <span class="arrow">‚Üí</span>
                    `;
                    
                    button.onclick = () => {
                        const reportUrl = getReportUrl(companyName, selectedDate, fanName);
                        
                        console.log('Report URL:', reportUrl); // Debug log
                        
                        if (reportUrl) {
                            window.open(reportUrl, '_blank');
                        } else {
                            alert(`Report not found for ${fanName}`);
                        }
                    };
                    
                    fanGrid.appendChild(button);
                });
            } else {
                console.error('No fans found'); // Debug log
                fanGrid.innerHTML = '<div class="no-data-message">No fans available for this service date.</div>';
            }
        } else {
            window.location.href = 'index.html';
        }

        // ==================== MOBILE MENU ====================
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        const mobileMenu = document.getElementById('mobileMenu');

        if (mobileMenuBtn && mobileMenu) {
            mobileMenuBtn.addEventListener('click', () => {
                mobileMenu.classList.toggle('active');
            });

            const mobileLinks = mobileMenu.querySelectorAll('.nav-link');
            mobileLinks.forEach(link => {
                link.addEventListener('click', () => {
                    mobileMenu.classList.remove('active');
                });
            });
        }
    </script>
</body>
</html>
