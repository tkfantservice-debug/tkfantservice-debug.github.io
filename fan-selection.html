<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Fan</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="fan-selection-page">
    <!-- Header Navigation -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <div class="logo-box">
                        <img src="your-logo.png" alt="Company Logo" class="logo-img">
                    </div>
                </div>
                <nav class="nav-desktop">
                    <a href="index.html#hero" class="nav-link">Home</a>
                    <a href="password.html" class="nav-link">Service Report</a>
                    <a href="index.html#contact" class="nav-link">Contact Us</a>
                </nav>
                <button class="mobile-menu-btn" id="mobileMenuBtn">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
            <nav class="nav-mobile" id="mobileMenu">
                <a href="index.html#hero" class="nav-link">Home</a>
                <a href="password.html" class="nav-link">Service Report</a>
                <a href="index.html#contact" class="nav-link">Contact Us</a>
            </nav>
        </div>
    </header>

    <!-- Fan Selection Section - Centered -->
    <div class="fan-selection-page-wrapper">
        <section class="hero fan-selection-hero">
            <div class="container">
                <div class="password-container transparent-container">
                    <h1 class="title">Select Fan for Service Report</h1>
                    <p class="company-name" id="companyDisplay">Loading company...</p>
                    <p class="company-name" id="dateDisplay" style="font-size: 1rem; margin-top: -1rem; margin-bottom: 1rem;">Loading date...</p>
                    
                    <!-- Fan Selection Section with Container -->
                    <div class="fan-section">
                        <p style="color: white; text-align: center; margin-bottom: 1.5rem; font-size: 1rem; font-weight: 500;">
                            üëá Click on a fan below to view its service report
                        </p>

                        <!-- Fan Grid Container with defined background -->
                        <div class="fan-grid-container">
                            <div id="fanGrid" class="fans-grid">
                                <!-- Fan cards will be generated here by JavaScript -->
                                <div style="color: white; text-align: center; padding: 2rem;">
                                    Loading fans...
                                </div>
                            </div>
                        </div>
                    </div>

                    <button type="button" id="backButton" class="back-button" style="margin-top: 2rem;">
                        ‚Üê BACK TO DATE SELECTION
                    </button>
                </div>
            </div>
        </section>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 TK FANTASTIC SDN. BHD. All rights reserved.</p>
        </div>
    </footer>

    <!-- Load Company Data -->
    <script src="companyData.js"></script>
    
    <!-- Page Script -->
    <script>
        // ==================== AUTHENTICATION CHECK ====================
        const authenticated = localStorage.getItem('authenticated');
        const authUsername = localStorage.getItem('authUsername');
        const authCompany = localStorage.getItem('authCompany');
        const selectedDate = localStorage.getItem('selectedDate');

        if (!authenticated || !authUsername || !authCompany || !selectedDate) {
            window.location.href = 'password.html';
        }

        // ==================== LOAD DATA ====================
        const companyDisplay = document.getElementById('companyDisplay');
        const dateDisplay = document.getElementById('dateDisplay');
        const fanGrid = document.getElementById('fanGrid');

        // Get company data using the username
        const company = findCompanyByUsername(authUsername);

        if (company && selectedDate) {
            // Display the full company name
            companyDisplay.textContent = company.displayName;
            dateDisplay.textContent = `Service Date: ${formatDate(selectedDate)}`;

            // Get fans using the username
            const fans = getFansForDate(authUsername, selectedDate);

            console.log('Fans for', company.displayName, selectedDate, ':', fans); // Debug log

            if (fans && fans.length > 0) {
                // Clear loading message
                fanGrid.innerHTML = '';
                
                // Dynamic grid layout based on fan count
                const fanCount = fans.length;
                console.log('Fan count:', fanCount); // Debug
                
                // Use responsive grid with max 4 columns on desktop
                // Grid will automatically wrap to multiple rows
                let gridColumns;
                if (fanCount === 1) {
                    gridColumns = '1fr';
                } else if (fanCount === 2) {
                    gridColumns = 'repeat(2, 1fr)';
                } else if (fanCount === 3) {
                    gridColumns = 'repeat(3, 1fr)';
                } else {
                    // For 4 or more fans, use auto-fit with max 4 columns
                    gridColumns = 'repeat(auto-fit, minmax(220px, 1fr))';
                }
                
                fanGrid.style.gridTemplateColumns = gridColumns;
                
                fans.forEach(fanName => {
                    const button = document.createElement('button');
                    button.className = 'fan-button';
                    
                    button.innerHTML = `
                        <span class="fan-name">${fanName}</span>
                        <span class="arrow">‚Üí</span>
                    `;
                    
                    button.onclick = () => {
                        const reportUrl = getReportUrl(authUsername, selectedDate, fanName);
                        
                        console.log('Report URL:', reportUrl); // Debug log
                        
                        if (reportUrl) {
                            window.open(reportUrl, '_blank');
                        } else {
                            alert(`Report not found for ${fanName}`);
                        }
                    };
                    
                    fanGrid.appendChild(button);
                });
            } else {
                console.error('No fans found'); // Debug log
                fanGrid.innerHTML = '<div class="no-data-message">No fans available for this service date.</div>';
            }
        } else {
            window.location.href = 'password.html';
        }

        // ==================== MOBILE MENU ====================
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        const mobileMenu = document.getElementById('mobileMenu');

        if (mobileMenuBtn && mobileMenu) {
            mobileMenuBtn.addEventListener('click', () => {
                mobileMenu.classList.toggle('active');
            });

            const mobileLinks = mobileMenu.querySelectorAll('.nav-link');
            mobileLinks.forEach(link => {
                link.addEventListener('click', () => {
                    mobileMenu.classList.remove('active');
                });
            });
        }

        // ==================== BACK BUTTON ====================
        document.getElementById('backButton')?.addEventListener('click', function() {
            window.location.href = 'date-selection.html';
        });
    </script>
</body>
</html>
