<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Service Report</title>
    <link rel="stylesheet" href="style.css">
     <style>
            /* Make company name bold */
        .company-name {
            font-weight: bold !important;
        }
         /* Stack cards vertically - all single column */
        .service-history {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
        }

        /* Style for the status text inside Next Service card */
        .status-text {
            font-weight: 700 !important;
            margin-top: 0.5rem;
            font-size: 1.1rem;
        }

    </style>
</head>
<body class="password-page">
    <!-- Header Navigation -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <div class="logo-box">
                        <img src="your-logo.png" alt="Company Logo" class="logo-img">
                    </div>
                </div>
                <nav class="nav-desktop">
                    <a href="index.html#hero" class="nav-link">Home</a>
                    <a href="index.html#service" class="nav-link">Service Report</a>
                    <a href="index.html#contact" class="nav-link">Contact Us</a>
                </nav>
                <button class="mobile-menu-btn" id="mobileMenuBtn">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
            <nav class="nav-mobile" id="mobileMenu">
                <a href="index.html#hero" class="nav-link">Home</a>
                <a href="index.html#service" class="nav-link">Service Report</a>
                <a href="index.html#contact" class="nav-link">Contact Us</a>
            </nav>
        </div>
    </header>

    <!-- Date Selection Section -->
    <section class="hero">
        <div class="hero-overlay"></div>
        <div class="container">
            <div class="password-container" style="max-width: 700px;">
                <h1 class="title">Select Your Service Report</h1>
                <p class="company-name" id="companyDisplay">Loading...</p>
            
               <!-- Service History Summary -->
                <div class="date-section">
                    <h3 class="section-header">Service Schedule</h3>

                    <div class="service-history">
                        <div class="history-card">
                            <div class="history-icon">üìÖ</div>
                            <div class="history-info">
                                <p>Last Service Date</p>
                                <p id="lastServiceDate">Loading...</p>
                            </div>
                        </div>

                        <div class="history-card">
                            <div class="history-icon">üîî</div>
                            <div class="history-info">
                                <p>Next Service Date</p>
                                <p id="nextServiceDate">Loading...</p>
                                <p class="history-days" id="daysUntilNext"></p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Available Service Reports -->
                <div class="date-section">
                    <h3 class="section-header">Select Your Service Report</h3>
                    <p style="color: rgba(255, 255, 255, 0.9); text-align: center; margin-bottom: 1.5rem;">
                        Click on a date below to view details
                    </p>

                    <div id="datesList" class="dates-list">
                        <!-- Dates will be dynamically populated here by JavaScript -->
                    </div>
                </div>

                <button type="button" onclick="window.location.href='password.html'" class="back-button">
                 ‚Üê BACK TO PASSWORD
                </button>
            </div>
        </div>
    </section>

    <script src="companyData.js"></script>
    <script>
        // ==================== AUTHENTICATION CHECK ====================
        const authenticated = localStorage.getItem('authenticated');
        const authCompany = localStorage.getItem('authCompany');
        const companyName = localStorage.getItem('companyName');

        if (!authenticated || authCompany !== companyName) {
            window.location.href = 'password.html';
        }

        // ==================== LOAD COMPANY DATA ====================
        const companyDisplay = document.getElementById('companyDisplay');
        const lastServiceDateEl = document.getElementById('lastServiceDate');
        const nextServiceDateEl = document.getElementById('nextServiceDate');
        const daysUntilNextEl = document.getElementById('daysUntilNext');
        const datesList = document.getElementById('datesList');

        if (companyName) {
            companyDisplay.textContent = companyName;

            const company = findCompany(companyName);

            if (company) {
                // Display last service date
                lastServiceDateEl.textContent = formatDate(company.lastServiceDate);

                // Display next service date with countdown
                nextServiceDateEl.textContent = formatDate(company.nextServiceDate);

                const daysUntil = calculateDaysUntil(company.nextServiceDate);
                if (daysUntil !== null) {
                    if (daysUntil > 0) {
                        daysUntilNextEl.textContent = `(${daysUntil} days remaining)`;
                        daysUntilNextEl.style.color = '#27863D';
                        daysUntilNextEl.textshadow = '2px 2px 4px rgba(0, 0, 0, 0.3)';
                    } else if (daysUntil === 0) {
                        daysUntilNextEl.textContent = '(Due Today!)';
                        daysUntilNextEl.style.color = '#FFC107';
                        daysUntilNextEl.style.fontWeight = '700';
                    } else {
                        daysUntilNextEl.textContent = `(Overdue by ${Math.abs(daysUntil)} days!)`;
                        daysUntilNextEl.style.color = '#d1362e';
                        daysUntilNextEl.style.fontWeight = '700';
                    }
                }

                // Get service dates
                const serviceDates = getServiceDates(companyName);

                if (serviceDates && serviceDates.length > 0) {
                    serviceDates.forEach(date => {
                        const button = document.createElement('button');
                        button.className = 'date-item';
                        button.textContent = formatDate(date);
                        button.onclick = () => selectDate(date);
                        datesList.appendChild(button);
                    });
                } else {
                    datesList.innerHTML = '<p style="color: rgba(255, 255, 255, 0.8); text-align: center; padding: 2rem;">No service dates available for this company.</p>';
                }
            } else {
                datesList.innerHTML = '<p style="color: rgba(255, 255, 255, 0.8); text-align: center; padding: 2rem;">Company not found.</p>';
            }
        } else {
            window.location.href = 'index.html';
        }

        function selectDate(date) {
            localStorage.setItem('selectedDate', date);
            window.location.href = 'fan-selection.html';
        }

        // ==================== MOBILE MENU ====================
        document.getElementById('mobileMenuBtn')?.addEventListener('click', function() {
            document.getElementById('mobileMenu').classList.toggle('active');
        });
    </script>
</body>
</html>
