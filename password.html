<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Service Reports</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="password-page">
    <!-- Header Navigation -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <div class="logo-box">
                        <img src="your-logo.png" alt="Company Logo" class="logo-img">
                    </div>
                </div>
                <nav class="nav-desktop">
                    <a href="index.html#hero" class="nav-link">Home</a>
                    <a href="password.html" class="nav-link">Service Report</a>
                    <a href="index.html#contact" class="nav-link">Contact Us</a>
                </nav>
                <button class="mobile-menu-btn" id="mobileMenuBtn">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
            <nav class="nav-mobile" id="mobileMenu">
                <a href="index.html#hero" class="nav-link">Home</a>
                <a href="password.html" class="nav-link">Service Report</a>
                <a href="index.html#contact" class="nav-link">Contact Us</a>
            </nav>
        </div>
    </header>

    <!-- Password Section - Centered -->
    <div class="password-page-wrapper">
        <section class="hero password-hero">
            <div class="container">
                <div class="password-container">
                    <h1 class="title">Login Required</h1>

                    <form id="passwordForm" class="password-form">
                        <!-- Username Input -->
                        <div class="input-wrapper">
                            <input 
                                type="text" 
                                id="usernameInput" 
                                class="password-input" 
                                placeholder="Enter your username"
                                required
                                autocomplete="username"
                            >
                        </div>

                        <!-- Password Input -->
                        <div class="password-input-wrapper">
                            <input 
                                type="password" 
                                id="passwordInput" 
                                class="password-input" 
                                placeholder="Enter your password"
                                required
                                autocomplete="current-password"
                            >
                            <button type="button" class="toggle-password" id="togglePassword">
                                üôà
                            </button>
                        </div>

                        <div id="errorMessage" class="error-message" style="display: none;"></div>

                        <button type="submit" class="submit-button">
                            SUBMIT
                        </button>

                        <!-- Request Password Button - WhatsApp -->
                        <button type="button" id="requestPasswordBtn" class="request-password-button">
                            üìß Request Password
                        </button>
                    </form>

                    <!-- Help Section -->
                    <div class="help-section" style="margin-top: 1.5rem;">
                        <p style="margin-bottom: 0.5rem;"><strong>Need help?</strong></p>
                        <p style="margin-bottom: 0.5rem; font-size: 0.85rem;">Contact us via WhatsApp for assistance with your login credentials.</p>
                        <button type="button" id="whatsappBtn" class="whatsapp-button">
                            üí¨ WhatsApp Support
                        </button>
                    </div>

                    <a href="index.html" class="back-button" style="margin-top: 2rem; text-decoration: none;">
                        ‚Üê BACK TO HOME
                    </a>
                </div>
            </div>
        </section>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 TK FANTASTIC SDN. BHD. All rights reserved.</p>
        </div>
    </footer>

    <!-- Load Company Data -->
    <script src="companyData.js"></script>

    <!-- Page Script -->
    <script>
        // ==================== MOBILE MENU ====================
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        const mobileMenu = document.getElementById('mobileMenu');

        if (mobileMenuBtn && mobileMenu) {
            mobileMenuBtn.addEventListener('click', () => {
                mobileMenu.classList.toggle('active');
            });

            const mobileLinks = mobileMenu.querySelectorAll('.nav-link');
            mobileLinks.forEach(link => {
                link.addEventListener('click', () => {
                    mobileMenu.classList.remove('active');
                });
            });
        }

        // ==================== PASSWORD TOGGLE ====================
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('passwordInput');

        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.textContent = type === 'password' ? 'üôà' : 'üôâ';
        });

        // ==================== FORM SUBMISSION ====================
        const passwordForm = document.getElementById('passwordForm');
        const usernameInput = document.getElementById('usernameInput');
        const errorMessage = document.getElementById('errorMessage');

        passwordForm.addEventListener('submit', function(e) {
            e.preventDefault();

            const username = usernameInput.value.trim();
            const password = passwordInput.value;

            console.log('Login attempt:', { username, password }); // Debug
            console.log('verifyCredentials function exists:', typeof verifyCredentials !== 'undefined'); // Debug

            // Check if function exists
            if (typeof verifyCredentials === 'undefined') {
                console.error('verifyCredentials function not found!');
                errorMessage.textContent = 'System error: Login function not available. Please refresh the page.';
                errorMessage.style.display = 'block';
                return;
            }

            // Verify credentials using companyData.js
            const company = verifyCredentials(username, password);

            console.log('Verification result:', company); // Debug

            if (company) {
                console.log('Login successful! Storing data...'); // Debug

                // Store authentication with both username and display name
                localStorage.setItem('authenticated', 'true');
                localStorage.setItem('authUsername', username);
                localStorage.setItem('authCompany', company.displayName);

                console.log('Stored in localStorage:', {
                    authenticated: localStorage.getItem('authenticated'),
                    authUsername: localStorage.getItem('authUsername'),
                    authCompany: localStorage.getItem('authCompany')
                }); // Debug

                // Redirect to date selection
                console.log('Redirecting to date-selection.html'); // Debug
                window.location.href = 'date-selection.html';
            } else {
                console.log('Login failed: Invalid credentials'); // Debug
                errorMessage.textContent = 'Invalid username or password. Please try again.';
                errorMessage.style.display = 'block';

                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 3000);
            }
        });

        // ==================== REQUEST PASSWORD - GOOGLE FORM ====================
        document.getElementById('requestPasswordBtn').addEventListener('click', function() {
            // Replace this URL with your actual Google Form URL
            const googleFormUrl = 'https://docs.google.com/forms/d/1yH_2bKzrs_bvN3RWuB_T6vcAAIpBgx6eurnNowMvK10/edit';
            window.open(googleFormUrl, '_blank');
        });

        // ==================== WHATSAPP SUPPORT ====================
        const whatsappBtn = document.getElementById('whatsappBtn');
        if (whatsappBtn) {
            whatsappBtn.addEventListener('click', () => {
                const phone = '601118769339';
                const username = usernameInput.value.trim() || 'my account';
                const message = `Hello, I need help accessing the service reports. I would like to request my login credentials for the service report portal`;
                window.open(`https://wa.me/${phone}?text=${encodeURIComponent(message)}`, '_blank');
            });
        }
    </script>
</body>
</html>
