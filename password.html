<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Service Reports</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="password-page">
    <!-- Header Navigation -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <div class="logo-box">
                        <img src="your-logo.png" alt="Company Logo" class="logo-img">
                    </div>
                </div>
                <nav class="nav-desktop">
                    <a href="index.html#hero" class="nav-link">Home</a>
                    <a href="password.html" class="nav-link">Service Report</a>
                    <a href="index.html#contact" class="nav-link">Contact Us</a>
                </nav>
                <button class="mobile-menu-btn" id="mobileMenuBtn">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
            <nav class="nav-mobile" id="mobileMenu">
                <a href="index.html#hero" class="nav-link">Home</a>
                <a href="password.html" class="nav-link">Service Report</a>
                <a href="index.html#contact" class="nav-link">Contact Us</a>
            </nav>
        </div>
    </header>

    <!-- Password Section - Centered -->
    <div class="password-page-wrapper">
        <section class="hero password-hero">
            <div class="container">
                <div class="password-container">
                    <h1 class="title">Login Required</h1>
                    
                    <form id="passwordForm" class="password-form">
                        <!-- Username Input -->
                        <div class="input-wrapper">
                            <input 
                                type="text" 
                                id="usernameInput" 
                                class="password-input" 
                                placeholder="Enter your username"
                                required
                                autocomplete="username"
                            >
                        </div>

                        <!-- Password Input -->
                        <div class="password-input-wrapper">
                            <input 
                                type="password" 
                                id="passwordInput" 
                                class="password-input" 
                                placeholder="Enter your password"
                                required
                                autocomplete="current-password"
                            >
                            <button type="button" class="toggle-password" id="togglePassword">
                                üôà
                            </button>
                        </div>
                        
                        <div id="errorMessage" class="error-message" style="display: none;"></div>
                        
                        <button type="submit" class="submit-button">
                            SUBMIT
                        </button>

                        <!-- Request Password Button - WhatsApp -->
                        <button type="button" id="requestPasswordBtn" class="request-password-button">
                            üìß Request Password
                        </button>
                    </form>

                    <!-- Help Section -->
                    <div class="help-section" style="margin-top: 1.5rem;">
                        <p style="margin-bottom: 0.5rem;"><strong>Need help?</strong></p>
                        <p style="margin-bottom: 0.5rem; font-size: 0.85rem;">Contact us via WhatsApp for assistance with your login credentials.</p>
                        <button type="button" id="whatsappBtn" class="whatsapp-button">
                            üí¨ WhatsApp Support
                        </button>
                    </div>

                    <a href="index.html" class="back-button" style="margin-top: 2rem; text-decoration: none;">
                        ‚Üê BACK TO HOME
                    </a>
                </div>
            </div>
        </section>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 TK FANTASTIC SDN. BHD. All rights reserved.</p>
        </div>
    </footer>

    <script src="companyData.js"></script>
    <script>
        // ==================== MOBILE MENU ====================
        document.getElementById('mobileMenuBtn')?.addEventListener('click', function() {
            document.getElementById('mobileMenu')?.classList.toggle('active');
        });

        // ==================== PASSWORD TOGGLE ====================
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        
        if (togglePassword && passwordInput) {
            togglePassword.addEventListener('click', () => {
                const type = passwordInput.type === 'password' ? 'text' : 'password';
                passwordInput.type = type;
                togglePassword.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
            });
        }

        // ==================== FORM SUBMISSION ====================
        const passwordForm = document.getElementById('passwordForm');
        const errorMessage = document.getElementById('errorMessage');
        const usernameInput = document.getElementById('username');

        if (passwordForm && errorMessage && usernameInput && passwordInput) {
            passwordForm.addEventListener('submit', (e) => {
                e.preventDefault();
                
                const username = usernameInput.value.trim();
                const password = passwordInput.value;

                console.log('Login attempt:', { username, password });

                // Check if verifyPassword function exists
                if (typeof verifyPassword !== 'function') {
                    console.error('verifyPassword function not found! Check if companyData.js is loaded correctly.');
                    errorMessage.textContent = 'System error: Please refresh the page (Ctrl+Shift+R or Cmd+Shift+R) and try again.';
                    errorMessage.style.display = 'block';
                    return;
                }

                console.log('verifyPassword function exists, attempting verification...');

                // Verify credentials
                const isValid = verifyPassword(username, password);
                console.log('Verification result:', isValid);

                if (isValid) {
                    console.log('Login successful! Storing session data...');
                    
                    // Store company name in both session and local storage
                    sessionStorage.setItem('companyName', username);
                    localStorage.setItem('companyName', username);
                    
                    console.log('Session data stored, redirecting to dateselection.html');
                    
                    // Redirect to date selection
                    window.location.href = 'dateselection.html';
                } else {
                    // Show error message
                    console.log('Login failed - invalid credentials');
                    errorMessage.textContent = 'Invalid username or password. Please try again.';
                    errorMessage.style.display = 'block';
                    
                    // Hide error after 3 seconds
                    setTimeout(() => {
                        errorMessage.style.display = 'none';
                    }, 3000);
                    
                    // Clear password field
                    passwordInput.value = '';
                }
            });
        } else {
            console.error('One or more form elements not found!');
        }

        // ==================== DEBUG INFO ====================
        console.log('Password page loaded');
        console.log('Available functions:', {
            verifyPassword: typeof verifyPassword,
            findCompany: typeof findCompany,
            getCompanyData: typeof getCompanyData
        });
    </script>
</body>
</html>
