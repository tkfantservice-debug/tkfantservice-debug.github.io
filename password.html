!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Service Portal</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .company-name {
            font-weight: bold !important;
            color: white;
            font-size: 1.5rem;
            margin-bottom: 2rem;
            text-align: center;
        }
        
        .error-message {
            background: rgba(231, 76, 60, 0.2);
            border: 1px solid rgba(231, 76, 60, 0.5);
            color: #fff;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            text-align: center;
            animation: shake 0.5s;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
    </style>
</head>
<body class="password-page">
    <!-- Header Navigation -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <div class="logo-box">
                        <img src="your-logo.png" alt="Company Logo" class="logo-img">
                    </div>
                </div>
                <nav class="nav-desktop">
                    <a href="index.html#hero" class="nav-link">Home</a>
                    <a href="index.html#service" class="nav-link">Service Report</a>
                    <a href="index.html#contact" class="nav-link">Contact Us</a>
                </nav>
                <button class="mobile-menu-btn" id="mobileMenuBtn">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
            <nav class="nav-mobile" id="mobileMenu">
                <a href="index.html#hero" class="nav-link">Home</a>
                <a href="index.html#service" class="nav-link">Service Report</a>
                <a href="index.html#contact" class="nav-link">Contact Us</a>
            </nav>
        </div>
    </header>

    <!-- Password Section -->
    <section class="hero password-page">
        <div class="container">
            <div class="password-container">
                <h1 class="title">Service Report Access</h1>
                <p class="company-name">TK FANTASTIC SDN. BHD.</p>

                <!-- Error Message (Hidden by default) -->
                <div id="errorMessage" class="error-message" style="display: none;"></div>

                <!-- Login Form -->
                <form id="passwordForm">
                    <div class="form-group">
                        <label for="username">Username (Company Name)</label>
                        <input 
                            type="text" 
                            id="username" 
                            class="form-input" 
                            placeholder="Enter your company name"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <div style="position: relative;">
                            <input 
                                type="password" 
                                id="password" 
                                class="form-input" 
                                placeholder="Enter your password"
                                required
                            >
                            <button 
                                type="button" 
                                id="togglePassword" 
                                style="position: absolute; right: 15px; top: 50%; transform: translateY(-50%); background: none; border: none; color: rgba(255,255,255,0.7); cursor: pointer; font-size: 1.2rem;"
                            >
                                üëÅÔ∏è
                            </button>
                        </div>
                    </div>

                    <button type="submit" class="submit-button">LOGIN</button>
                </form>

                <!-- Help Section -->
                <div class="help-section">
                    <p style="color: rgba(255, 255, 255, 0.8); text-align: center; margin-bottom: 1rem;">
                        Need help accessing your reports?
                    </p>
                    <div style="display: flex; gap: 1rem; flex-wrap: wrap; justify-content: center;">
                        <a href="https://wa.me/601118769339" target="_blank" class="help-button">
                            üì± WhatsApp Support
                        </a>
                        <a href="https://forms.gle/your-google-form-link" target="_blank" class="help-button">
                            üîë Request Password
                        </a>
                    </div>
                </div>

                <button type="button" onclick="window.location.href='index.html'" class="back-button">
                    BACK
                </button>
            </div>
        </div>
    </section>
    
    <script src="companyData.js"></script>
    <script>
        // ==================== MOBILE MENU ====================
        document.getElementById('mobileMenuBtn')?.addEventListener('click', function() {
            document.getElementById('mobileMenu')?.classList.toggle('active');
        });

        // ==================== PASSWORD TOGGLE ====================
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        
        if (togglePassword && passwordInput) {
            togglePassword.addEventListener('click', () => {
                const type = passwordInput.type === 'password' ? 'text' : 'password';
                passwordInput.type = type;
                togglePassword.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
            });
        }

        // ==================== FORM SUBMISSION ====================
        const passwordForm = document.getElementById('passwordForm');
        const errorMessage = document.getElementById('errorMessage');
        const usernameInput = document.getElementById('username');

        if (passwordForm && errorMessage && usernameInput && passwordInput) {
            passwordForm.addEventListener('submit', (e) => {
                e.preventDefault();
                
                const username = usernameInput.value.trim();
                const password = passwordInput.value;

                console.log('Login attempt:', { username, password });

                // Check if verifyPassword function exists
                if (typeof verifyPassword !== 'function') {
                    console.error('verifyPassword function not found! Check if companyData.js is loaded correctly.');
                    errorMessage.textContent = 'System error: Please refresh the page (Ctrl+Shift+R or Cmd+Shift+R) and try again.';
                    errorMessage.style.display = 'block';
                    return;
                }

                console.log('verifyPassword function exists, attempting verification...');

                // Verify credentials
                const isValid = verifyPassword(username, password);
                console.log('Verification result:', isValid);

                if (isValid) {
                    console.log('Login successful! Storing session data...');
                    
                    // Store company name in both session and local storage
                    sessionStorage.setItem('companyName', username);
                    localStorage.setItem('companyName', username);
                    
                    console.log('Session data stored, redirecting to dateselection.html');
                    
                    // Redirect to date selection
                    window.location.href = 'dateselection.html';
                } else {
                    // Show error message
                    console.log('Login failed - invalid credentials');
                    errorMessage.textContent = 'Invalid username or password. Please try again.';
                    errorMessage.style.display = 'block';
                    
                    // Hide error after 3 seconds
                    setTimeout(() => {
                        errorMessage.style.display = 'none';
                    }, 3000);
                    
                    // Clear password field
                    passwordInput.value = '';
                }
            });
        } else {
            console.error('One or more form elements not found!');
        }

        // ==================== DEBUG INFO ====================
        console.log('Password page loaded');
        console.log('Available functions:', {
            verifyPassword: typeof verifyPassword,
            findCompany: typeof findCompany,
            getCompanyData: typeof getCompanyData
        });
    </script>
</body>
</html>
